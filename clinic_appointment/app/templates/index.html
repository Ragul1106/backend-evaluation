{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Welcome to Our Clinic</h2>
<p>Book an appointment with one of our doctors.</p>

<ul class="list-group">
{% for d in doctors %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ d.name }}</span>
    <a class="btn btn-sm btn-success" href="{{ url_for('main.book', doctor_id=d.id) }}">Book</a>
  </li>
{% else %}
  <li class="list-group-item">No doctors available yet.</li>
{% endfor %}
</ul>
{% endblock %}
