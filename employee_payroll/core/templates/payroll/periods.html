{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Payroll Periods</h4>
  <form class="d-flex gap-2" method="post" action="{% url 'payroll_generate' %}">
    {% csrf_token %}
    <input class="form-control" type="number" name="month" min="1" max="12" placeholder="MM" required>
    <input class="form-control" type="number" name="year" placeholder="YYYY" required>
    <button class="btn btn-primary">Generate</button>
  </form>
</div>
<table class="table table-striped">
  <thead><tr><th>Month</th><th>Year</th><th>Locked</th><th></th></tr></thead>
  <tbody>
    {% for p in periods %}
      <tr>
        <td>{{ p.month }}</td>
        <td>{{ p.year }}</td>
        <td>{{ p.locked }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="{% url 'payroll_records' p.id %}">Open</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No periods</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
