{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Apply · Job Portal{% endblock %}
{% block content %}
<h3 class="mb-3">Apply to: {{ job.title }} — {{ job.company }}</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success">Submit Application</button>
</form>
{% endblock %}
