{% extends "core/base.html" %}
{% block content %}
<h2>Create Exam</h2>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Create</button>
</form>

<h4 class="mt-3">Upcoming Exams</h4>
<ul>
  {% for e in exams %}
    <li>{{ e.date }} - {{ e.course }} - {{ e.name }}</li>
  {% empty %}
    <li>No exams.</li>
  {% endfor %}
</ul>
{% endblock %}
