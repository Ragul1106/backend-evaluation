{% extends 'base.html' %} {% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Classes</h4>
  <a href="{% url 'classroom_create' %}" class="btn btn-primary">Add</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Year</th>
      <th>Class Teacher</th>
    </tr>
  </thead>
  <tbody>
    {% for c in classes %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.course.name }}</td>
      <td>{{ c.year }}</td>
      <td>{{ c.class_teacher.user.get_full_name if c.class_teacher }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No classes</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
