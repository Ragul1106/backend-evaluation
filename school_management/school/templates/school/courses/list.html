{% extends 'base.html' %} {% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Courses</h4>
  <a href="{% url 'course_create' %}" class="btn btn-primary">Add</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for c in courses %}
    <tr>
      <td>{{ c.code }}</td>
      <td>{{ c.name }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">No courses</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
