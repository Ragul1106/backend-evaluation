{% extends 'base.html' %} {% block content %}

<h4>Parent Portal</h4>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Student</th>
      <th>Class</th>
    </tr>
  </thead>
  <tbody>
    {% for c in children %}
    <tr>
      <td>{{ c.user.get_full_name }} ({{ c.roll_no }})</td>
      <td>{{ c.classroom.name }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">No linked students</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
