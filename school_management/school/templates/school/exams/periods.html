{% extends 'base.html' %} {% block content %}

<h4>Exams</h4>
<form class="row g-2 mb-3" method="post">
  {% csrf_token %}
  <div class="col-auto">
    <input class="form-control" name="name" placeholder="Exam name" required />
  </div>
  <div class="col-auto">
    <select class="form-select" name="session" required>
      {% for s in sessions %}
      <option value="{{ s.id }}">{{ s.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-auto">
    <input class="form-control" type="date" name="date" required />
  </div>
  <div class="col-auto"><button class="btn btn-primary">Create</button></div>
</form>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Session</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for e in exams %}
    <tr>
      <td>{{ e.name }}</td>
      <td>{{ e.session.name }}</td>
      <td>{{ e.date }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No exams</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
