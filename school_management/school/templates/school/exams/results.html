{% extends 'base.html' %} {% block content %}

<h4>Results</h4>
<form class="row g-2 mb-3">
  <div class="col-auto">
    <select class="form-select" name="classroom">
      <option value="">All Classes</option>
      {% for c in classes %}
      <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-secondary">Filter</button>
  </div>
</form>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Student</th>
      <th>Subject</th>
      <th>Exam</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    {% for m in marks %}
    <tr>
      <td>{{ m.student.user.get_full_name }} ({{ m.student.roll_no }})</td>
      <td>{{ m.subject.name }}</td>
      <td>{{ m.exam.name }}</td>
      <td>{{ m.score }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No marks</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %
