{% extends 'base.html' %} {% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Students</h4>
  <a href="{% url 'student_create' %}" class="btn btn-primary">Add</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Roll</th>
      <th>Name</th>
      <th>Class</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr>
      <td>{{ s.roll_no }}</td>
      <td>
        <a href="{% url 'student_detail' s.id %}">{{ s.user.get_full_name }}</a>
      </td>
      <td>{{ s.classroom.name }}</td>
      <td>
        <a
          class="btn btn-sm btn-outline-secondary"
          href="{% url 'student_detail' s.id %}"
          >View</a
        >
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No students</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
