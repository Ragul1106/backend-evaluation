{% extends 'base.html' %} {% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Subjects</h4>
  <a href="{% url 'subject_create' %}" class="btn btn-primary">Add</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Course</th>
      <th>Teacher</th>
    </tr>
  </thead>
  <tbody>
    {% for s in subjects %}
    <tr>
      <td>{{ s.code }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.course.name }}</td>
      <td>{{ s.teacher.user.get_full_name if s.teacher }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No subjects</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
