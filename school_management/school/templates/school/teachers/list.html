{% extends 'base.html' %} {% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Teachers</h4>
  <a href="{% url 'teacher_create' %}" class="btn btn-primary">Add</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Dept</th>
    </tr>
  </thead>
  <tbody>
    {% for t in teachers %}
    <tr>
      <td>{{ t.employee_code }}</td>
      <td>{{ t.user.get_full_name }}</td>
      <td>{{ t.department }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No teachers</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
